<!DOCTYPE html>
<html
  lang="{{ page.lang | default: site.lang | default: 'en' }}"
  class="antialiased"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {%- seo -%}
    <link rel="stylesheet" href="{% link /assets/css/app.css %}" />
  </head>
  <body
    class="
      flex flex-col
      min-h-screen
      font-sans
      leading-normal
      tracking-wider
      text-gray-900
      bg-gray-100
    "
  >
    {%- include header.html -%}

    <main aria-label="Content" class="flex-auto">{{ content }}</main>

    {%- include footer.html -%}

    <script src="{% link /assets/js/app.js %}"></script>
  </body>
</html>
