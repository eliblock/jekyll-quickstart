    @scroll.window="
      if (window.pageYOffset < lastScrollPosition) {
        clearTimeout(timer);
        timer = null;
        showOverall = true;
      };
      if(timer == null) {
        timer = setTimeout(() => showOverall = (window.pageYOffset < 50 || showMobileMenu) ? true : false, 5000);
      };
      lastScrollPosition = window.pageYOffset;

    @click.away="showMobileMenu = false"
